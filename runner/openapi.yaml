          type: string
          title: Control Url
          description: URL for subscribing via Trickle protocol for updates in the
            live video-to-video generation params.
          default: ''
        events_url:
          type: string
          title: Events Url
          description: URL for publishing events via Trickle protocol for pipeline
            status and logs.
          default: ''
        model_id:
          type: string
          title: Model Id
          description: Name of the pipeline to run in the live video to video job.
            Notice that this is named model_id for consistency with other routes,
            but it does not refer to a Hugging Face model ID. The exact model(s) depends
            on the pipeline implementation and might be configurable via the `params`
            argument.
          default: ''
        params:
          type: object
